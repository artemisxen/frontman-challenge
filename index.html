<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter
    </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    </head>
  <body>
    <nav>
      <div class="nav-bar">
        <div class="container">
          <ul class="nav-bar-left">
            <li>
              <a class = "home" href="index.html">
                <img src="images/home_icon.png" style="width: 25%">
                <span class="text">Home</span>
              </a>
              </li>
            <li>
              <a class="moments" href="index.html">
                <img src="images/moments_icon.png" style="width: 15%">
                <span class="text">Moments</span>
              </a>
            </li>
            <li>
              <a class="notifications" href="index.html">
                <img src="images/notifications_icon.png" style="width: 15%">
              <span class="text">Notifications</span>
              </a>
            </li>
            <li>
              <a class="messages" href="index.html">
                <img src="images/messages_icon.png" style="width: 20%">
                <span class="text">Messages</span>
              </a>
            </li>
          </ul>
          <ul class="nav-bar-right">
            <li style="float: right">
              <button class="tweet-btn" type="button" name="Tweet">Tweet</button>
            </li>
            <li style="float: right">
              <a href="index.html" style="padding-top: 5px">
                <img src="images/profile-icon.png" class="profile">
              </a>
            </li>
            <li style="float: right">
              <form style="text-align:right">
                <input type="text" placeholder="Search Twitter" class="search">
                <input type="image" src="images/search_icon.png" style="width: 10%" class="img-search">
              </form>
            </li>
          </ul>
        </a>
          <img src="images/twitter-bird.png" class="logo" style="width: 40px; height: 37px; padding-top: 5px;">
        </a>
      </div>
    </div>
  </nav>
    <div>
      <div class="main-page">
        <div class="profile-card">
          <div class="profile-details">
            <img src="images/profile-icon.png" class="profile_img"/>
          <div class="profile-summary">
            <a class="name"> User Name</a>
          </br>
            <a class="username"> @username </a>
            <table>
              <tr>
                <th>Tweets</th>
                <th>Following</th>
              </tr>
              <tr>
                <td>0</td>
                <td>0</td>
              </tr>
            </table>
          </div>
          </div>
          <div class="trends">
            <h3>Trends for you<h3>
              <a class="trends-text">#makersacademy</a>
          </div>
          <div class="newsfeed">
            <ul class="post">
              <li class="post-avatar">
                <img src="images/profile-icon.png" class="profile">
              </li>
              <li>
                <form class="post-form">
                  <input type="text" placeholder="What's happening?" class="post-text">
                </form>
              </li>
            </ul>
            <ul class="posts">
              <li></li>
            </ul>
          </div>
          <div class="col-follow">
            <h3>Who to follow <span class="trends-text"> - Refresh - View all</span> <h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
